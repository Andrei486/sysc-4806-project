<div>
    <label th:for="'question_' + ${question.id}" th:text="${question.question}"></label><br/>
    <label>Options:</label>
    <div th:each="option : ${question.options}">
        <input type="radio" name="options"
               th:text="${option}"
               th:value="${option}"
               th:name="'question_' + ${question.id}"
               th:checked="${option} == 1"/>
        <br/>
    </div>
</div>
