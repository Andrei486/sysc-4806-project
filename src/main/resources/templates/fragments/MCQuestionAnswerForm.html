<div>
    <label th:for="'question_' + ${question.id}" th:text="${question.question}"></label><br/>
    <p>
        <label>Options:
            <input type="checkbox" name="options"
                   th:each="option : ${question.options}"
                   th:text="${option}"
                   th:id="'question_' + ${question.id}"
                   th:name="'question_' + ${question.id}"
                   th:checked="${option} == 1" />
        </label>
    </p>
</div>
